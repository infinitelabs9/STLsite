<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - POP TIME</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="nav">
            <a href="user_page.html" class="logo-color"> <!-- Link to user_page.html -->
                <img src="images/user.png" alt="User Logo" class="logo-img">
            </a>
            <div class="nav-content">
                <a href="login.html">Login</a>
                <a href="register.html">Register</a>
            </div>
        </div>
    </header>

    <!-- Register Form -->
    <div class="details-container">
        <div class="form-container">
            <h2>Create an Account</h2>
            <form action="user_page.html" method="GET">
                <input type="text" placeholder="Username" name="username" required>
                <input type="email" placeholder="Email" name="email" required>
                <input type="password" placeholder="Password" name="password" required>
                <button type="submit" class="submit-button">Register</button>
            </form>
            <div class="form-footer">
                Already have an account? <a href="login.html">Login</a>
            </div>
        </div>
    </div>

    <!-- Footer with Centered Big Logo -->
    <footer class="footer">
        <img src="images/movie-app.png" alt="Footer Logo" class="footer-logo">
        <p>&copy; POP TIME | BY SML</p>
    </footer>

</body>
</html>
